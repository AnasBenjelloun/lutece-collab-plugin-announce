<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12">
		<div class="box box-primary">
			<div class="box-header">
				<h3 class="box-title">#i18n{announce.taskFormWorkflow.pageTitle}</h3>
			</div>
			<div class="box-body">
				<form class="form-horizontal" action="jsp/admin/plugins/announce/ManageAnnounceWorkflow.jsp" method="post" enctype="multipart/form-data" >
					<input name="action" value="doProcessWorkflowAction" type="hidden">
					<input name="id_action" value="${id_action}" type="hidden">
					<input name="id_announce" value="${id_announce}" type="hidden">
					${tasks_form}
					<div class="form-group">
					<div class="col-xs-12 col-sm-12 col-md-9 col-md-offset-3">
						<button class="btn btn-xs btn-flat btn-primary" type="submit" name="save">
							<i class="icon-ok icon-white"></i>&nbsp;#i18n{workflow.tasks_form_test_workflow.button_save}
						</button>
						<button class="btn btn-default btn-xs btn-flat" type="submit" name="back" value="back" >
							<i class="fa fa-remove"></i>&nbsp;#i18n{workflow.tasks_form_test_workflow.button_cancel}
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
 </div>
