<div class="row">	<div class="col-xs-12 col-sm-12 col-md-12">		<div class="box box-primary">			<div class="box-header">				<h3 class="box-title">#i18n{announce.modifyField.title} : '${field.parentEntry.title}'</h3>			</div>			<div class="box-body">				<form class="form-horizontal" action="jsp/admin/plugins/announce/ManageCategoryFields.jsp" method="post" name="" id="">
					<input type="hidden" name="action" value="doModifyField">					<input name="id_field" value="${field.idField}" type="hidden">					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-12 col-md-3" for="title">#i18n{announce.createField.labelTitle} *</label>						<div class="col-xs-12 col-sm-12 col-md-6">
							<input type="text" name="title" id="title" value="${field.title}" class="form-control" maxlength="255">
						</div>
					</div>					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-12 col-md-3" for="value">#i18n{announce.createField.labelValue} *</label>						<div class="col-xs-12 col-sm-12 col-md-6">
							<input type="text" name="value" id="value" size="80" class="form-control" value="${field.value}">
						</div>
					</div>					<div class="form-group">						<label class="control-label col-xs-12 col-sm-12 col-md-3" for="value">#i18n{announce.createField.labelComment} : </label>						<div class="col-xs-12 col-sm-12 col-md-6">							<textarea name="comment" id="comment" class="form-control" rows="5">${field.comment!}</textarea>						</div>					</div>					<div class="form-group">						<label class="control-label col-xs-12 col-sm-12 col-md-3" for=""></label>						<div class="col-xs-12 col-sm-12 col-md-6">							<div class="checkbox">								<label for="default_value">									<input name="default_value" id="default_value" value="1" type="checkbox"> #i18n{announce.createField.labelDefaultValue} 								</label>							</div>						</div>					</div>					<div class="form-group">						<label class="control-label col-xs-12 col-sm-12 col-md-3" for=""></label>						<div class="col-xs-12 col-sm-12 col-md-6">							<div class="checkbox">								<label for="no_display_title">									<input name="no_display_title" id="no_display_title" value="1" type="checkbox" > #i18n{announce.createField.labelNoDisplayTitle} 								</label>							</div>							</div>					</div>					<div class="form-group">						<div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3">							<button class="btn btn-primary btn-flat" type="submit" ><i class="fa fa-check"></i>&nbsp;#i18n{announce.createEntry.buttonSave}</button>
							<button class="btn btn-default btn-flat" type="submit" ><i class="fa fa-remove"></i>&nbsp;#i18n{announce.createEntry.buttonCancel}</button>						</div>					</div>
				</form>			</div>		</div>	</div></div>
