<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12">
		<div class="box box-primary">
			<div class="box-header">
				<h3 class="box-title">#i18n{announce.modifyEntry.titleQuestion} : '${category.label}' - #i18n{announce.createEntry.labelEntryType} : ${entry.entryType.title}</h3>
			</div>
			<div class="box-body">
				<form class="form-horizontal" action="jsp/admin/plugins/announce/ManageCategoryEntries.jsp" method="post" name="" id="">
				<input name="id_entry" value="${entry.idEntry}" type="hidden">
				<input name="action" value="doModifyEntry" type="hidden">
				<div class="form-group">
					<label class="control-label col-xs-12 col-sm-12 col-md-3" for="title">#i18n{announce.createEntry.labelTitle} *</label>
					<div class="col-xs-12 col-sm-12 col-md-6">
						<input type="text" name="title" id="title" class="form-control" value="${entry.title}" maxlength="255">
					</div>
				</div>
				<#if entry.fields?? && entry.fields?has_content>
				<#assign prefix = getFieldValueByCode( entry, 'prefix') >
			 	<div class="form-group">
					<label class="control-label col-xs-12 col-sm-12 col-md-3" for="prefix">#i18n{announce.createEntry.labelPrefix}</label>
					<div class="col-xs-12 col-sm-12 col-md-6">
						<input name="prefix" id="prefix" value="${prefix}" type="text" maxlength="255" class="form-control">
						<span class="help-block">#i18n{announce.createEntry.labelPrefixComment}</span>
					</div>
				</div>
				</#if>
				<div class="form-group">
					<div class="col-xs-12 col-sm-12 col-md-6  col-md-offset-3">
						<button class="btn btn-primary btn-flat" name="save" type="submit"><i class="fa fa-check"></i>&nbsp;#i18n{announce.modifyEntry.buttonSave}</button>
						<button class="btn btn-default btn-flat" type="button" onclick="javascript:window.history.back();" ><i class="fa fa-remove icon-white"></i>&nbsp;#i18n{announce.modifyEntry.buttonCancel}</button>
					</div>
				</div>
				</form>
			</div>
		</div>
	</div>
 </div>
